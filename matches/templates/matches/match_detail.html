{% extends 'base.html' %} 
{% load static %}
{% block content %}

<div class="site-blocks-cover overlay" style="background-image: url({% static 'images/match_background.jpg' %});" data-aos="fade" data-stellar-background-ratio="0.5">
    <div class="container">
    <div class="row align-items-center justify-content-start">
        <div class="col-md-6 text-center text-md-left" data-aos="fade-up" data-aos-delay="400">
        <h1 class="bg-text-line">Matches</h1>
        <p class="mt-4">Our match reports from the recent games are on this page</p>
        </div>
    </div>
    </div>
</div>


<!-- Match report -->

<div class="site-section">
    <div class="container">
        <div class="row mb-5">
            <div class="col-md-8 card mb-4  mt-3 left  top">
                <div class="card-body">
                    <h1>{{ post.title }}</h1>
                    <p class=" text-muted">{{ post.author }} | {{ post.created_on }}</p>
                    <p class="card-text ">{{ post.content | safe }}</p>
                    <p class="card-text ">Man of the match <strong>{{ post.man_of_the_match | safe }}</strong></p>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
