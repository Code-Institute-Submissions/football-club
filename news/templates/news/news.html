{% extends "base.html" %}
{% load static %}

{% block content %}
  
<div class="site-blocks-cover overlay" style="background-image: url({% static 'images/baz_flip.jpg' %});" data-aos="fade" data-stellar-background-ratio="0.5">
    <div class="container">
        <div class="row align-items-center justify-content-start">
            <div class="col-md-6 text-center text-md-left" data-aos="fade-up" data-aos-delay="400">
            <h1 class="bg-text-line">News</h1>
            <p class="mt-4">Check out our latests updates on this page.</p>
            </div>
        </div>
    </div>
</div>

<!-- News posts -->

<div class="site-section">
      <div class="container">
        <div class="row mb-5">
          <div class="col-md-12 text-center">
            <h2 class="text-black">Latest News</h2>
          </div>
        </div>
        <div class="row">
    <div class="col-sm-6 col-md-6 col-lg-4 col-xl-3">
    <div class="post-entry">
    {% for post in post_list %}
        <div class="text p-4">
            <h2 class="h5 text-black">{{ post.title }}</h2>
                <div class="image">
                    <img src="{{ post.image.url }}" alt="Image" class="img-fluid">
                </div>
            <span class="text-uppercase date d-block mb-3"><small>{{ post.author }} | {{ post.created_on}}</small></span>
            <a href="{% url 'news_detail' post.slug  %}" class="btn btn-primary">Read More &rarr;</a>
        </div>
        </div>
        {% endfor %}
    </div>
    </div>
 </div>
</div>

{% endblock %}
