{% extends 'base.html' %} 
{% load static %}
{% block content %}

<div class="site-blocks-cover overlay" style="background-image: url({% static 'images/baz_flip.jpg' %});" data-aos="fade" data-stellar-background-ratio="0.5">
    <div class="container">
        <div class="row align-items-center justify-content-start">
            <div class="col-md-6 text-center text-md-left" data-aos="fade-up" data-aos-delay="400">
            <h1 class="bg-text-line">News report</h1>
            <p class="mt-4">Check out our latests updates on this page.</p>
            </div>
        </div>
    </div>
</div>

<div class="site-section">
    <div class="container">
        <div class="row mb-5">
            <div class="col-md-8 card mb-4  mt-3 left  top">
                <div class="card-body">
                    <h1>{{ post.title }}</h1>
                    <p class=" text-muted">{{ post.author }} | {{ post.created_on }}</p>
                    <p class="card-text ">{{ post.content | safe }}</p>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
